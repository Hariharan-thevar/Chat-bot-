<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatGPT Clone (Gemini)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; }
    #chat { border: 1px solid #ddd; padding: 12px; height: 60vh; overflow-y: auto; background:#fafafa; display:flex; flex-direction:column; }
    .msg { margin: 8px 0; padding: 8px 12px; border-radius: 12px; max-width: 85%; }
    .user { background: #d1e7ff; align-self: flex-end; margin-left: auto; }
    .assistant { background: #f1f3f4; }
    #controls { margin-top: 12px; display:flex; gap:8px; }
    textarea { flex: 1; min-height: 60px; padding: 8px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>ChatGPT Clone (Gemini)</h1>

  <div id="chat"></div>

  <div id="controls">
    <textarea id="message" placeholder="Type your message..."></textarea>
    <div style="display:flex; flex-direction:column; gap:8px;">
      <button id="send">Send</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    const history = [];

    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      history.push({ role: 'user', content: text });
      messageInput.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, history })
        });
        const data = await res.json();
        if (data.error) {
          appendMessage('Error: ' + data.error, 'assistant');
        } else {
          appendMessage(data.reply, 'assistant');
          history.push({ role: 'assistant', content: data.reply });
        }
      } catch (err) {
        appendMessage('Network error: ' + err.message, 'assistant');
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    clearBtn.addEventListener('click', () => {
      chatBox.innerHTML = '';
      history.length = 0;
    });
  </script>
</body>
</html>
